
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="cadastro">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="white" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <!-- sessionDate Column -->
      <ng-container matColumnDef="nome">
        <th class="white" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"><strong>{{row.nome}}</strong></td>
      </ng-container>
  
      <!-- startTime Column -->
      <ng-container matColumnDef="cpf">
        <th class="white" mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let row">{{row.cpf | cpf}}</td>
      </ng-container>
  
      <!-- endTime Column -->
      <ng-container matColumnDef="idade">
        <th class="white" mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let row">{{row.idade}}</td>
      </ng-container>
  
      <!-- ticketValue Column -->
      <ng-container matColumnDef="cidade">
        <th class="white" mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
      </ng-container>

      <!-- ticketValue Column -->
      <ng-container matColumnDef="uf">
        <th class="white" mat-header-cell *matHeaderCellDef>UF</th>
        <td mat-cell *matCellDef="let row">{{row.uf}}</td>
      </ng-container>

      <tr class="table-bar" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
