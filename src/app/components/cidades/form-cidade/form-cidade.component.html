
<mat-card class="mat-elevation-z8">
    <form (ngSubmit)="onSubmit()">
      <div [formGroup]="formCidade">
        <mat-card class="titleCard mat-elevation-z4">
          <h1>{{data.title}}</h1>
        </mat-card>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
        </mat-form-field>
        <mat-form-field class="matRoom" *ngIf="noDelete">
            <mat-label>Uf</mat-label>
            <mat-select (click)="getUf()" formControlName="uf">
                <mat-option *ngFor="let estado of estados" [value]="estado">
                  {{estado}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        <mat-form-field *ngIf="!noDelete">
          <mat-label>Uf</mat-label>
          <input matInput type="text" formControlName="uf">
        </mat-form-field>
      </div>
        
      <button type="submit" mat-raised-button color="primary">
        {{data.btnTitle}}
        </button>
        
        <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
        </button>
    </form>
  </mat-card>
