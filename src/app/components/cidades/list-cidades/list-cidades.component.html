<button mat-raised-button (click)="create()" color="primary">
    Adicionar Cidade
</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cidades">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th class="white" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th class="white" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"><strong>{{row.nome}}</strong></td>
      </ng-container>
  
      <!-- uf Column -->
      <ng-container matColumnDef="uf">
        <th class="white" mat-header-cell *matHeaderCellDef>Uf</th>
        <td mat-cell *matCellDef="let row">{{row.uf}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="white" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a type="media_type" routerLink="" (click)="action(row.id, 'update')" class="edit" >
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="" (click)="action(row.id, 'delete')" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr class="table-bar" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
