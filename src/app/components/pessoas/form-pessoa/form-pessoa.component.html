
<mat-card class="mat-elevation-z8">
    <form (ngSubmit)="onSubmit()">
      <div [formGroup]="pessoaForm">
        <mat-card class="titleCard mat-elevation-z4">
          <h1>{{data.title}}</h1>
        </mat-card>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cpf</mat-label>
          <input matInput type="text" formControlName="cpf">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Idade</mat-label>
          <input matInput type="text" formControlName="idade">
        </mat-form-field>
        <mat-form-field class="matRoom" *ngIf="noDelete">
            <mat-label>Cidade</mat-label>
            <mat-select formControlName="cidadeId">
                <mat-option *ngFor="let cidade of cidades" [value]="cidade.id">
                  {{cidade.nome}} - {{cidade.uf}}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="!noDelete">
            <mat-label>Cidade</mat-label>
            <input matInput type="text" [formControl]="cidadeFormControl">
          </mat-form-field>
      </div>
        
      <button type="submit" mat-raised-button color="primary">
        {{data.btnTitle}}
        </button>
        
        <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
        </button>
    </form>
  </mat-card>
